<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profil Drs. Edi Langkara, MH</title>
  <style>
    :root{
      --navy:#0d1b3d;
      --gold:#cfa43b;
      --bg:#fbfbfa;
      --card:#ffffff;
    }
    body{
      margin:0;
      font-family: "Merriweather", Georgia, serif;
      background:var(--bg);
      color:var(--navy);
      -webkit-font-smoothing:antialiased;
    }
    .wrap{
      max-width:1100px;
      margin:36px auto;
      padding:28px;
    }
    .card{
      background:var(--card);
      border-radius:12px;
      box-shadow:0 8px 30px rgba(13,27,61,0.08);
      padding:28px;
    }

    /* Header - two column responsive */
    .header{
      display:flex;
      gap:28px;
      align-items:flex-start;
      border-bottom:3px solid rgba(207,164,59,0.12);
      padding-bottom:22px;
      flex-wrap:wrap;
    }
    .photo{
      flex:0 0 240px;
      width:240px;
      border-radius:12px;
      overflow:hidden;
      border:4px solid var(--gold);
      box-shadow:0 10px 30px rgba(0,0,0,0.12);
    }
    .photo img{ display:block; width:100%; height:auto; }

    .meta{
      flex:1;
      min-width:260px;
    }
    h1{ margin:6px 0 6px; font-size:2.1rem; line-height:1.05; color:var(--navy); }
    h2{ margin:0 0 14px; font-size:1rem; font-style:italic; color:#555; }
    p.lead{ margin-top:6px; color:#2f3a4a; }

    /* Sections */
    .sections{
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:24px;
      margin-top:26px;
    }
    @media (max-width:900px){
      .sections{ grid-template-columns: 1fr; }
    }

    .panel{ background:transparent; padding:8px 0; }
    .panel h3{
      margin:0 0 12px; padding-left:12px; border-left:6px solid var(--gold);
      color:var(--navy); font-size:1.15rem;
    }

    blockquote{
      margin:18px 0; padding:14px 16px; background:#f5f6f7;
      border-left:6px solid var(--gold); border-radius:8px; color:#243042;
      font-style:italic;
    }

    /* Timeline image */
    .timeline-wrap{
      margin-top:18px; text-align:center;
    }
    .timeline-wrap img{
      max-width:100%;
      height:auto;
      border-radius:10px;
      box-shadow:0 8px 24px rgba(13,27,61,0.08);
      border:1px solid rgba(13,27,61,0.03);
    }

    /* small caption */
    .caption{ font-size:0.88rem; color:#6b7280; margin-top:8px; text-align:center; }

    /* CTA button */
    .cta-btn{
      display:inline-block;
      margin-top:16px;
      padding:12px 26px;
      background:var(--gold);
      color:white;
      text-decoration:none;
      border-radius:8px;
      font-weight:bold;
      box-shadow:0 4px 14px rgba(0,0,0,0.15);
      transition:background 0.3s ease;
    }
    .cta-btn:hover{
      background:#a88328;
    }

  </style>
</head>
